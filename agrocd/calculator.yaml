apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: demo                # ✅ changed from "calculator"
  namespace: argocd         # ArgoCD namespace (this stays as argocd)
spec:
  project: default

  source:
    repoURL: 'https://github.com/tharunsubu/calculator.git'   # your Helm repo
    targetRevision: main        # branch or tag
    path: helm/calculator                 # path to chart in repo
    helm:
      releaseName: calculator        # ✅ release name also changed for consistency
      values: |
        replicaCount: 2
        service:
          type: ClusterIP
          port: 80

  destination:
    server: https://kubernetes.default.svc
    namespace: demo             # ✅ changed from "calculator"

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
